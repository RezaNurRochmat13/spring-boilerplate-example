spring.application.name=boilerplate-example
server.port=8080

spring.datasource.url= jdbc:postgresql://localhost:5434/java-boilerplate-db
spring.datasource.username= java-boilerplate
spring.datasource.password= java-boilerplate

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation= true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto= update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

## Minio Credentials
minio.url=http://localhost:9000
minio.accessKey=access-key
minio.secretKey=secret-key
minio.bucketName=boilerplate-bucket

## Actuator
management.endpoints.web.exposure.include=health,info,metrics,env,beans,threaddump,httptrace
management.endpoint.health.show-details=always
info.app.name=Boilerplate Actuator
info.app.description=Spring Boot Boilerplate Actuator
info.app.version=1.0.0

